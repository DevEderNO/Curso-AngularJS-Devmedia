<!DOCTYPE html>
<html ng-app ng-init="valor1 = 5;valor2 = 10;pessoa = {nome : 'Eder N. Oliveira'}">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Curso Angularjs</title>
	<link rel="stylesheet" href="">
	<script src="js/angular.min.js"></script>
</head>
<body>
	<h1>Resultado: <texto ng-bind="valor1-valor2"></texto></h1>
    
    {{valor1 - valor2}}
    
    {{pessoa.nome}}
    
    <h1 ng-bind="pessoa.nome"></h1>
    
    <input type="number" ng-model="valor1">
    <input type="number" ng-model="valor2">
</body>
</html>
