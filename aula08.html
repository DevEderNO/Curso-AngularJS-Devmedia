<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Curso AngularJS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        input.ng-invalid.ng-touched{
            background-color: darkkhaki
        }
        input.ng-valid.ng-touched{
            background-color: aquamarine
        }
    </style>
</head>
<body ng-controller="aula08Controller" class="container-fluid col-md-4">
    
    <form novalidate ng-submit="salvarPessoa(pessoa)" name="frm" >
        <div class="form-group">
            <label for="idnome">Nome:</label>
            <input id="idnome" type="text" class="form-control" required ng-model="pessoa.nome">
        </div>
        <div class="form-group">
            <label for="idemail">E-mail</label>
            <input id="idemail" type="email" class="form-control" required ng-model="pessoa.email">
        </div>
        <div class="form-group">
            <label for="ididade">idade</label>
            <input id="ididade" type="number" min="18" max="150" maxlength="3" class="form-control" required ng-model="pessoa.idade">
        </div>
        <label>Sexo</label>
        <div class="radio">
            
            <label>
                <input type="radio" name="idsexo" value="m" ng-model="pessoa.sexo">
                Masculino
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="idsexo" value="f" ng-model="pessoa.sexo">
                Feminino
            </label>
        </div>
        <div class="form-group">
            <label>Estado</label>
            <select class="form-control" required ng-model="pessoa.estado">
                <option ng-repeat="estado in estados" value="{{estado}}">{{estado}}</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block" value="Cadastrar" ng-disabled="frm.$invalid">
        </div>
    </form>
    <pre>
        {{pessoa | json}}
    </pre>
    <pre>
        {{pessoas | json}}
    </pre>
    
    
    <script src="js/angular/angular.min.js"></script>
    <script src="js/app.module.js"></script>
    <script src="js/aula08Controller.js"></script>
</body>
</html>
